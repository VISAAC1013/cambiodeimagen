<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>

    <h1>JavaScript getElementsByTagName() Demo</h1>

    <h2>First heading</h2>

    <p>This is the first paragraph.</p>

    <h2>Second heading</h2>

    <p>This is the second paragraph.</p>

    <h2>Third heading</h2>

    <p>This is the third paragraph.</p>
    
    <button id="btnCount">Count H2</button>

</body>

<script>

    var boton =  document.getElementById("btnCount");

    boton.addEventListener( 'click', () => {

        var head2List = document.getElementsByTagName("h2");

        alert( "El numero de h2 en el html es: " + head2List.length  );
        
        for ( var i=0; i < head2List.length; i++ ){
            alert(  head2List[i].innerHTML );
        }

    } );

</script>

</html>
